<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="">
    <style>
        .bird{background: url(liam1.jpg);width: 140px;height:85px;animation: bird 2s steps(8) infinite; }

            from {
                background-position: 0 0;
            }
            to {
                background-position: -800% 0px;
            }
        }
    </style>
</head>
